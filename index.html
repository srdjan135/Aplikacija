<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cijena kompjutera</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="add">
      <h2>Komponente racunara</h2>
      <button class="dodaj" id="dodaj">Dodaj +</button>
    </div>
    <form action="">
      <div class="form-group">
        <label for="maticnaPloca">Cijena maticne ploce</label>
        <div class="inner-div">
          <input type="number" class="form-control" id="maticnaPloca" />
          <span>KM</span>
          <i class="ri-pencil-fill" title="Promjena imena"></i>
          <i class="fa-solid fa-trash" title="Brisanje"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="ram">Cijena RAM-a</label>
        <div class="inner-div">
          <input type="number" class="form-control" id="ram" />
          <span>KM</span>
          <i class="ri-pencil-fill" title="Promjena imena"></i>
          <i class="fa-solid fa-trash" title="Brisanje"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="ssd">Cijena SSD-a</label>
        <div class="inner-div">
          <input type="number" class="form-control" id="ssd" />
          <span>KM</span>
          <i class="ri-pencil-fill" title="Promjena imena"></i>
          <i class="fa-solid fa-trash" title="Brisanje"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="grafickaKartica">Cijena graficke kartice</label>
        <div class="inner-div">
          <input type="number" class="form-control" id="grafickaKartica" />
          <span>KM</span>
          <i class="ri-pencil-fill" title="Promjena imena"></i>
          <i class="fa-solid fa-trash" title="Brisanje"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="procesor">Cijena procesora</label>
        <div class="inner-div">
          <input type="number" class="form-control" id="procesor" />
          <span>KM</span>
          <i class="ri-pencil-fill" title="Promjena imena"></i>
          <i class="fa-solid fa-trash" title="Brisanje"></i>
        </div>
      </div>
    </form>

    <div class="overlay"></div>
    <div class="modall">
      <h3>Izmjena naziva</h3>
      <div class="inner-modal">
        <input type="text" class="form-control" />
      </div>
      <div class="dugmad">
        <button class="odustani">Odustani</button>
        <button id="izmjeni">Izmjeni</button>
      </div>
    </div>

    <div class="modall2">
      <h3>Dodavanje komponente</h3>
      <div class="inner-modal2">
        <input type="text" class="form-control" />
      </div>
      <div class="dugmad2">
        <button class="odustani">Odustani</button>
        <button id="dodati">Dodaj</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
