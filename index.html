<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cijena kompjutera</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="">
      <div class="form-group">
        <label for="maticnaPloca">Cijena maticne ploce</label>
        <div class="inner-div">
          <input type="number" class="form-control" id="maticnaPloca" />
          <span>KM</span>
        </div>
      </div>
      <div class="form-group">
        <label for="ram">Cijena RAM-a</label>
        <div class="inner-div">
          <input type="number" class="form-control" id="ram" />
          <span>KM</span>
        </div>
      </div>
      <div class="form-group">
        <label for="ssd">Cijena SSD-a</label>
        <div class="inner-div">
          <input type="number" class="form-control" id="ssd" />
          <span>KM</span>
        </div>
      </div>
      <div class="form-group">
        <label for="grafickaKartica">Cijena graficke kartice</label>
        <div class="inner-div">
          <input type="number" class="form-control" id="grafickaKartica" />
          <span>KM</span>
        </div>
      </div>
      <div class="form-group">
        <label for="procesor">Cijena procesora</label>
        <div class="inner-div">
          <input type="number" class="form-control" id="procesor" />
          <span>KM</span>
        </div>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
